<!DOCTYPE html>
<html>
<head>
  <title>Angular Demo</title>
  <script type="text/javascript" src ="js/angular.min.js"></script>
</head>
<body>
  <div class="abc" ng-app = "myApp" ng-controller = "myCtr">
    <p>Name: <input ng-model = "name"></p>
    <h1>Your entered: {{name}}</h1>
  </div>

  <p>Change the name inside the input field, and you will see the name in the header changes accordingly.</p>

  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/myCtrl.js"></script>
</body>
</html>
